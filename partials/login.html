<div class="container center">
    <h1 class="lead" >MyGrades</h1>
    <h3 class="flow-text">Please login or register an account!</h3>
</div>

<br>

<div class="container center">
    <div class="row">
        <div class="col s6 section left">
            <h4>Login</h4>
            <div class="row"><input class="input-field col s12" type='text' ng-model="user.username" placeholder="Username"></div>
            <div class="row"><input class="input-field col s12" type='password' ng-model="user.password" placeholder="password"></div>
            <br>

            <button class="btn waves-effect waves-light center-align" type='submit' ng-click='login()'>Login</button>
        </div>
        <div class="col s6 section right">
            <h4>Or Register</h4>
            <div class="row"><input class="input-field col s12" type='text' ng-model="new_user.username" placeholder="Username"></div>
            <div class="row"><input class="input-field col s12" type='password' ng-model="new_user.password" placeholder="Password"></div>
            <div class="row">
                <!-- <div class="input-field col s12"> -->
                    <input id="first_name" class="input-field col s6" type="text" ng-model="new_user.first_name" placeholder="First Name">
                    <input id="last_name" class="input-field col s6" type="text" ng-model="new_user.last_name" placeholder="Last Name">
                <!-- </div> -->
            </div>

            <button class="btn waves-effect waves-light center-align" type='submit' ng-click='register()'>Register</button>
        </div>
    </div>
</div>


<div>

<button class="btn waves-effect waves-light" type="submit" ng-click="quick_login()">QUICK
    <i class="material-icons right">send</i>
  </button>

</div>
