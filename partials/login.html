
<div class="row">
    <div class="col s12 m6 l6">
        <h4>Login</h4>
        <div><input type='text' ng-model="user.username" placeholder="Username"></div>
        <div><input type='password' ng-model="user.password" placeholder="password"></div>
        <input type='submit' value='login' ng-click='login()'>
    </div>
    <div class="col s12 m6 l6">
        <h4>Or Register</h4>
        <div><input type='text' ng-model="new_user.username" placeholder="Username"></div>
        <div><input type='password' ng-model="new_user.password" placeholder="password"></div>
        <div><input type="text" ng-model="new_user.first_name" placeholder="First Name"></div>
        <div><input type="text" ng-model="new_user.last_name" placeholder="Last Name"></div>

        <input type='submit' value='login' ng-click='register()'>
    </div>
</div>



<div>

<button class="btn waves-effect waves-light" type="submit" ng-click="quick_login()">QUICK
    <i class="material-icons right">send</i>
  </button>

</div>
