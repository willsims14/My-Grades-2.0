<h1>Create a Course</h1>

<form>
<input type="text" placeholder="title" ng-model="course.title">
<input type="text" placeholder="course #" ng-model="course.course_number">
<input type="text" placeholder="professor" ng-model="course.professor">
<!-- <input type="submit" class="waves-effect waves-light btn" ng-click="create_course()"> -->
<button class="btn waves-effect waves-light" type="submit" ng-click="create_course()">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
