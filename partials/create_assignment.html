<div class="container center">
    <h3 class="lead">New Assignment</h3>
    <h3 class="lead">For (( course ))</h3>
</div>
<br>

<div class="container">
    <form class="col s12">
        <div class="row">
            <div class="col s6">
                <label for="title">Assignment Title</label>
                <input id="title" class="validate" type="text" placeholder="Title" ng-model="assignment.title">
            </div>


            <div class="col s6">
                <label for="description">Description</label>
                <input id="description" class="validate" type="text" placeholder="Very hard assignment" ng-model="assignment.description">
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <label for="points_possible">Points Possible</label>
                <input id="points_possible" type="number" class="validate" placeholder="100" ng-model="assignment.points_possible">
            </div>

            <div class="col s6">
                <label for="points_received">Points Recieved</label>
                <input id="points_received" type="number" class="validate" placeholder="Optional" ng-model="assignment.points_received">
            </div>
        </div>
        <div class="col s12" ng-show="points_value_error">
            Uh Oh! Your points recieved cannot exceeed points possible.
        </div>
        <div class="row col s12 center-align">
            <button class="btn waves-effect waves-light" type="submit" ng-click="create_assignment()">
                Submit<i class="material-icons right">send</i>
            </button>
        </div>
    </form>

</div>
